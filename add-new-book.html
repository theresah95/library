<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nook - Add New Book</title>
</head>
<body>
    <header>
        <a href="index.html"><button id="back-button">Back to Library</button></a>
        <h1 class="page-title">Book Nook</h1>
    </header>
    <div id="main-content">
        <h2>Add a New Book</h2>
        <div id="new-book-form">
            
            <h4 class="form-heading">Title</h4>
            <input class="book-info-input" id="title" type="text">
                
            <h4 class="form-heading">Author</h4>
            <input class="book-info-input" id="author" type="text">
                
            <h4 class="form-heading">Number of Pages</h4>
            <input class="book-info-input" id="num-pages" type="text">
                
            <h4 class="form-heading">Status</h4>
            <input class="book-info-input" id="status" type="text">

            <input id="submit-button" type="submit" value="Submit"> 
        </div>
    </div>
   
</body>
</html>
