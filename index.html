<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nook</title>
</head>
<body>
    <header>
        <h1 class="page-title" id="home-page-title">Book Nook</h1>
    </header>
    <div id="new-book-form">
        <h2>Add a New Book</h2>
        <form id="form">
            
            <h4 class="form-heading">Title</h4>
            <input class="book-info-input" id="title" type="text">
                
            <h4 class="form-heading">Author</h4>
            <input class="book-info-input" id="author" type="text">
                
            <h4 class="form-heading">Number of Pages</h4>
            <input class="book-info-input" id="num-pages" type="number" min="1" max="50000">
                
            <h4 class="form-heading">Status</h4>
            <!-- <input class="book-info-input" id="status" type="text"> -->
             <select class="book-info-input" id="status">
                <option value="read">Read</option>
                <option value="unread">Unread</option>
             </select>
        </form>
        <input id="submit-button" type="submit" value="Submit"> 
    </div>
    <div id="library-section">
        <div id="library">
        <h2>Your Library</h2>
        <div id="bookshelf">
        </div>
        </div>
    </div>
   
</body>
</html>
